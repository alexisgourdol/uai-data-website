<form
    action="https://script.google.com/macros/s/AKfycbz9UWrWPogpuVG18ShX_4oeS75cAkqvXJ_QWIh898lBujIlpwn-wXTG3gGorZXuL2UF2Q/exec"
    method="GET">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter your company name">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>

    <button type="submit">Send Message</button>
</form>

<!-- Hidden iframe to handle form submission -->
<iframe name="hidden-iframe" style="display:none;"></iframe>

<script>
    // After form submission, manually redirect to thank-you.html
    document.querySelector('form').addEventListener('submit', function () {
        setTimeout(function () {
            window.location.href = 'https://alexisgourdol.github.io/uai-data-website/thank-you.html';
        }, 1000); // Small delay to ensure data is saved
    });
</script>
