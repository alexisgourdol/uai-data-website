---
layout: default
title: Contact Us
---

<div class="container">
    <h1>Get in Touch</h1>
</div>

<form
    action="https://script.google.com/macros/s/AKfycbz9UWrWPogpuVG18ShX_4oeS75cAkqvXJ_QWIh898lBujIlpwn-wXTG3gGorZXuL2UF2Q/exec"
    method="POST">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter your company name">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>

    <button type="submit">Send Message</button>
</form>


<section class="contact">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <h2></h2>
                <div class="contact-method">
                    <h3>Email</h3>
                    <div class="contact-with-avatar">
                        <img src="{{ '/assets/images/alexis-pic.png' | relative_url }}" alt="Alexis" class="avatar">
                        <a href="mailto:alexis@uaidata.io">alexis@uaidata.io</a>
                    </div>
                </div>
                <div class="contact-method">
                    <h3>LinkedIn</h3>
                    <div class="contact-with-icon">
                        <img src="{{ '/assets/images/linkedin-icon-blue.svg' | relative_url }}" alt="LinkedIn"
                            class="contact-icon">
                        <a href="https://www.linkedin.com/company/uai-data/" target="_blank" rel="noopener">Connect on
                            LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
