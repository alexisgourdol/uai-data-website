<div class="container">
    <h1>Get in Touch</h1>
</div>

<form
    action="https://script.google.com/macros/s/AKfycbz9UWrWPogpuVG18ShX_4oeS75cAkqvXJ_QWIh898lBujIlpwn-wXTG3gGorZXuL2UF2Q/exec"
    method="POST">
    <label for="full-name">Full Name *:</label>
    <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

    <label for="email">Email *:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter your company name">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>

    <button type="submit">Send Message</button>
</form>

<script>
    document.getElementById('contact-form').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target;
        const formData = new FormData(form);
        const formParams = new URLSearchParams();
        formData.forEach((value, key) => formParams.append(key, value));

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbz9UWrWPogpuVG18ShX_4oeS75cAkqvXJ_QWIh898lBujIlpwn-wXTG3gGorZXuL2UF2Q/exec', {
                method: 'POST',
                body: formParams,
            });

            const data = await response.json(); // Try parsing as JSON
            if (response.ok && data.status === 'success') {
                console.log('Form submission succeeded:', data);
                window.location.href = data.redirect;
            } else {
                console.error('Unexpected response:', data);
                alert('There was an error submitting your form. Please try again later.');
            }
        } catch (error) {
            console.error('Form submission failed:', error);
            alert('There was an error submitting your form. Please try again later.');
        }
    });


</script>
